<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navigation :: menu(${user})">

</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" th:replace="fragments/navigation :: sidemenu(${user})">

        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2 th:text="${user.name}+' 님의 정보'">hello</h2>
                </div>
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="name" th:value="${user.name}">
                        </div>
                    </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="email" th:value="${user.email}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="address" th:value="${user.address}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="phone" th:value="${user.phone}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="roll" class="col-sm-2 col-form-label">Roll</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="roll" th:value="판매자[USER_SELLER]" sec:authorize="hasRole('ROLE_SELLER')">
                        <input type="text" readonly class="form-control-plaintext" id="roll" th:value="구매자[USER_USER]" sec:authorize="hasRole('ROLE_USER')">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="createDate" class="col-sm-2 col-form-label">createDate</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="createDate" th:value="${user.createDate}">
                    </div>
                </div>
            </div>
            <hr>
        </main>
    </div>
</div>
